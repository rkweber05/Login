<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="imagens/business.png">
    <script src="script.js" defer></script>

    <title>Wirth - Portal do Representante</title>
</head>
<body>

    <div class="wrapper">
        <div class="form-box login">
            <h2 class="form-box-h2">Wirth - Portal do Representante</h2>
            <form action="#" method="post" autocomplete="off">
                
                <div class="input-box">
                    <span class="icon iconeSpan">
                        <img src="imagens/user.png" width="20" height="20" alt="icone de pessoa">
                    </span>
                    <input type="text" name="login" id="login" required>
                    <label for="login">Login:</label>
                </div>
                
                <div class="input-box">
                    <span class="icon iconeSpan" id="imagemSpan" >
                        <img id="icone" src="imagens/closed-eyes.png" width="23" height="23" alt="icone olhos" onclick="trocarIcone()">
                    </span>
                    <input type="password" name="password" id="password" 
                    minlength="6" maxlength="25" required>
                    <label for="password">Senha:</label>
                </div>
        
                <button type="submit" onclick="redirecionarLinkedin()" class="btn">Enviar</button>
            </form>
        </div>
    </div>
    
    


</body>
</html>
